<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/checkout.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <section class="checkout">
        <div class="order">
            <img src="images/progress-bar.jpg" alt="progress bar">
            <h2>Order Summary</h2>
            <div class="summary">
                <p class="gray">ORDER SUBTOTAL</p>
                <p>$46.95</p>
                <p class="gray">SHIPPING AND HANDLING</p>
                <p>$6.00</p>
                <p class="gray">SALES TAX</p>
                <p>$8.05</p>
                <hr>
                <p class="gray">PAYMENT DUE</p>
                <p id="blue">$61.00</p>
                <a href="#">Return to cart</a>
            </div>
        </div>
        <div class="payment">
            <img src="images/visapaypal.png" alt="visa/paypal logo">
            <h2>Payment Details</h2>
            <div class="customer">
                <div class="input">
                    <label for="name">CARDHOLDER NAME</label>
                    <input type="text" id="name" name="name"><br><br>
                    <hr>
                </div>
                <div class="input">
                    <label for="ccnum">CARD NUMBER</label>
                    <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                    <hr>
                </div>
                <div class="input" id="exp">
                    <label for="exp">EXPIRATION DATE</label>
                    <div>
                        <label for="month">Month <select>
                                <option>06</option>
                            </select></label>
                        <label for="month">Year <select>
                                <option>18</option>
                            </select></label>
                    </div>
                    <label for="cvv">CVV <span class="material-icons">
                            help
                        </span></label>
                    <input type="text" id="cvv" name="cvv" placeholder="&#9679;&#9679;&#9679;">
                    <hr>
                </div>
                <div class="input">
                    <label for="address">BILLING ADDRESS</label>
                    <input type="text" id="address" name="address" placeholder="542 W. 15th Street">
                    <hr>
                </div>
                <div>
                    <input type="checkbox" id="billing" name="billing" checked>
                    <label for="billing">Same as shipping address</label>
                </div>
                <div class="buttons">
                    <button type="button">NEXT</button>
                    <a href="#">Cancel</a>
                </div>
                <div class="secure">
                    <p><span class="material-icons">
                        lock
                        </span>This is a secure transaction</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
